        <main>

            <section class="conteudo-paginas">

                <div class="container">

                    <h2 class="section-titulo"> <span>Contatos</span></h2> 



                <form action="#" method="GET">
                    <div class="campo-formulario"> 
                    <label>
                       Nome:
                    <input type="text" name="nome" placeholder="Digite o seu nome completo">
                    </label>
                </div> 
                    <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu melhor email">
                </div>

                    <div class="campo-formulario"> 
                    <label> 
                        Data de nascimento:
                        <input type="date" name="datanascimento">
                    </label>
                    </div>
                 
                 <div class="campo-formulario">  
                 <fieldset>
                     <legend>Sexo:</legend>
                    <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="F">
                        Feminino
                        </label>
                    </fieldset>
                    </div>

                    <div class="campo-formulario"> 
                    <label for="bairro">Bairro:</label>
                    <select name="bairro" id="bairro">

                        <option value="Santa Tereza">Santa Tereza</option>
                        <option value="Nobre">Nobre</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                    </select>
                    </div>

                    <div class="campo-formulario"> 
                    <label>
                      Mensagem:
                    <textarea name="mensagem"></textarea>
                </label>
                </div>

                <div class="campo-formulario">
                <label>
                    Você aceita receber nossos Emails quando houver desconto nos Projetos?
                    <input type="checkbox" name="promocoes" value="sim">
                </label>
                </div>

                <div class="btn-formulario">
                <button class="btn" type="submit">Enviar mensagem</button>
                <button class="btn" type="reset">Apagar o formulário</button>
                </div>


                



                </div>
